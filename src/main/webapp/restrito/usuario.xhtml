<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usuario</title>
   
    </h:head>
    <h:body>
        <p:fieldset legend="Usuario">
            <h:form id="formLogin" >
                <p:panelGrid id="grid" columns="1">
                    <p:outputLabel for="usuario" value="Nome do Usuario" />
                    <p:inputText id="usuario" value="#{usuarioBean.usuario.nome}" />
                    <p:outputLabel for="senha" value="Senha" />
                    <p:inputText id="senha" value="#{usuarioBean.usuario.senha}" />
                    <p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="@form" />
                </p:panelGrid>
    
                <h:form id="formLista">
                    <p:fieldset legend="Lista de Usuarios">
                        <p:dataTable id="listaUsuarios" value="#{usuarioBean.usuarios}" />
                        
                    </p:fieldset>
                </h:form>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
