<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Processo</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="formCadastroProcesso">
                        <fieldset>
                            <legend>Processos</legend>
                            <div class="form-group">
                                <h:outputLabel for="nome" value="Nome do processo" />
                                <h:inputText id="nome" value="#{processoBean.processo.nome}" styleClass="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="detalheProcesso" value="Detalhe de Processo" />
                                <h:inputTextarea id="detalheProcesso" value="#{processoBean.processo.detalheProcesso}" styleClass="form-control" />
                            </div>
              
                            <h:commandButton value="Salvar" action="#{processoBean.salvar()}" styleClass="btn btn-primary btn-block" />
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
