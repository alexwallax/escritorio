<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <head>
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/bootstrep.css" /> 
   <!-- <link rel="stylesheet" href="css/estilo.css" /> -->
    </head>
    <body>
        <div class="container">
            <div align="center"></div>
            <div class="row">
                <div align="center" class="col-md-12" style="background: beige; height: 100px; ">
                    <h2>Cadastro</h2>
                </div>               
            </div>
            
            <div class="row">
                <div class="col-md-1" style="background: beige; height: 700px;"></div> 
                
                <div class="col-md-10" style="background: ivory; height: 700px;">
                    <h4>Cadastrar Cliente</h4>
                    
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Nome" for="Cadastro" />
                        <h:inputText size="80" id="Cadastro" value="#{LoginBean.cadastro.nome}" />
                        
                        <h:outputLabel value="EndereÃ§o" for="Cadastro" />
                        <h:inputText size="80" id="Cadastro" value="#{LoginBean.cadastro.endereco}" />
                        
                        <h:outputLabel value="Email" for="Cadastro" />
                        <h:inputText size="80" id="Cadastro" value="#{LoginBean.cadastro.email}" />
                        
                        <h:outputLabel value="Nome da MÃ£e" for="Cadastro" />
                        <h:inputText size="80" id="Cadastro" value="#{LoginBean.cadastro.nomeMae}" />
                        
                        <h:outputLabel value="Numero do Processo" for="Cadastro" />
                        <h:inputText size="20" id="Cadastro" value="#{LoginBean.cadastro.numeroProcesso}" />
                                                
                        <h:outputLabel value="CPF" for="Cadastro" />
                        <h:inputText size="20" id="Cadastro" value="#{LoginBean.cadastro.cpf}" />
                        
                        <h:outputLabel value="RG" for="Cadastro" />
                        <h:inputText size="20" id="Cadastro" value="#{LoginBean.cadastro.rg}" />
                        
                        <h:outputLabel value="Telefone" for="Cadastro" />
                        <h:inputText size="20" id="Cadastro" value="#{LoginBean.cadastro.telefone}" />
                        <br />
                        <h:commandButton value="Salvar" action="#{LoginBean.salvar()}" />

                </h:panelGrid>
                    
                </div>
         
                <div class="col-md-1" style="background: beige; height: 700px;"></div>   
            </div>
        
            <div class="row">
                <div class="col-md-12" style="background: Beige; height: 100px;"></div>
            </div>
        
        
        </div>
    </body>
</html>
