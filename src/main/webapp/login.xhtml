<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <h:head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrep.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="background: beige; height: 200px;"></div>
            </div>
            
            <div class="row">
                <div class="col-md-2" style="background: beige; height: 600px;"></div> 
                
                <div class="col-md-8" style="background: ivory; height: 600px;"> 
                <center> 
                
                <legend>Usuário</legend>
       
                <h:form>
              
                <h:panelGrid columns="1"> <!-- vai ficar em uma coluna um abaixo do outro -->
                    
                    <h:outputLabel value="Login" for="usuario" /><!-- value é o nome que vai aparecer - for é onde armazena -->                
                    <h:inputText id="Usuario" value="#{LoginBean.login.usuario}" /><!-- abre uma caixa para digitar e armazena em usuario -->
            
                    <h:outputLabel value="Senha" for="senha" />
                    <h:inputText id="senha" value="#{LoginBean.login.senha}" />
                    <h:commandButton value="Entrar" action="#{LoginBean.salvar()}" />
                    
                    <legend>Lista de Usuarios</legend>
                    <h:form>
                        <h:dataTable value="#{loginBean.logins}" var="login">
                            <h:column>
                                <f:facet name="header">Usuario</f:facet>
                                <h:outputText value="#{login.nome}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Senha</f:facet>
                                <h:outputText value="#{login.senha}" />
                            </h:column>
                        
                        </h:dataTable>
                        
                    </h:form>    
                    
                </h:panelGrid>                
                
                </h:form>
                </center>
                
                </div>
                
                <div class="col-md-2" style="background: beige; height: 600px;"></div> 
  
            </div>
            
                <div class="row">
                    <div class="col-md-12" style="background: Beige; height: 200px;"></div>
                </div>

        </div>   
    </h:body>
</html>
