<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html     
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Escritorio</title>
        <link rel="stylesheet" href="css/estilo.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="background: aliceblue; height: 200px;"> 
                    <br />
                    <br />
                    <br />
                    <h1 align="middle" ><font face="Georgia">ROSIANE CELESTINO DA SILVA SOUZA</font></h1>
                </div>
            
           
            </div>
 
            <div class="row">
                <div class="col-md-8" style="background: paleturquoise; height: 800px;">
                <img src="imagens/foto04.jpg" width="1332   " height="800" alt="Java" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="background: aliceblue; height: 200px;">
                    <p>    <a href="login.xhtml"  rel="stylesheet"></a>
                           <p:fieldset legend="Login">
            <h:form id="formLogin" >
                <p:panelGrid id="grid" columns="1">
                    <p:growl life="3000" id="messages" showDetail="true" autoUpdate="true" />
                    <p:outputLabel for="usuario" value="Usuario" />
                    <p:inputText id="usuario" value="#{loginBean.usuario}" />
                    <p:outputLabel for="senha" value="Senha" />
                    <p:password id="senha" value="#{loginBean.senha}" />
                    <p:commandButton value="Entrar" action="#{loginBean.entrar}" update="@form" />
                </p:panelGrid>
            </h:form>
        </p:fieldset>
                          
                   
                </p>    
                </div>
            </div>
        </div>
    </body>
</html>
